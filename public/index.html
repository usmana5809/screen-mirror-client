<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
    <title>Screen Mirror: Record & Browse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
        background-color: white;
        color: #0F6FF8;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

        #background-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        /* QR Code Section */
        #qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease-in-out;
            padding: 20px;
        }

        #qr-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #qr-section img {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            animation: zoomEffect 2s infinite alternate;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Play Store Button */
        #google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #0F6FF8;
            color: white;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 15px;
            text-decoration: none;
        }

        #google-button:hover {
            background-color: #004aad;
        }

/* Ensure body has a blue background */

#live-screen-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#live-screen {
    position: relative;
    width: 90%;
    max-width: 500px;
    height: 70%;
    background-color: white;
    border: 2px solid #0F6FF8;
    border-radius: 15px;
    overflow: hidden;
}

.header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #0F6FF8;
    color: white;
}

.float-round-btn {
    background-color: white;
    color: #0F6FF8;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 20px;
}

.mirror-screen {
    width: 100%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#screen {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image fills the container while maintaining aspect ratio */
}



    </style>


</head>


<body>

    <iframe id="background-frame" src="background.html"></iframe>
    <!-- <div id="header">Screen Mirror: Record & Browse</div> -->

    <!-- QR Code Section -->
    <div id="qr-container">
        <div id="qr-box">
            <div id="qr-section">
                <img src="qr.png" alt="QR Code">
            </div>
            <h3>How to Connect:</h3>
            <p>1. Scan the QR code using your mobile device.</p>
            <p>2. Wait for the connection to establish.</p>
            <p>3. Once connected, the live screen will appear.</p>
            <a href="https://play.google.com/store/apps/details?id=com.gr.screenmirroring.miracast.casttotv.screenshare&hl=en"
               target="_blank" id="google-button">
                <i class="fab fa-google-play"></i> Get it on Play Store
            </a>
        </div>
    </div>

    <!-- Live Screen Section -->
    <div id="live-screen-container">
        <div id="live-screen">
            <div class="header">
                <h2>Live Stream</h2>
                <button class="float-round-btn" onclick="stopMirroring()">âœ–</button>
                <button class="float-round-btn" onclick="toggleFullScreen()">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="float-round-btn" onclick="zoomIn()">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="float-round-btn" onclick="zoomOut()">
                    <i class="fas fa-search-minus"></i>
                </button>
            </div>
            <div class="mirror-screen">
                <img id="screen" src="" alt="Live Screen Feed">
            </div>
        </div>
    </div>

    <script>
        let socket;
    
        function getWebSocketURL() {
            const protocol = window.location.protocol === "https:" ? "wss" : "ws";
            const host = window.location.hostname;
            const port = "5001"; // Change if needed or make it configurable
            return `${protocol}://${host}:${port}`;
        }
    
        function startWebSocket() {
            socket = new WebSocket(getWebSocketURL());
    
            socket.onopen = () => {
                console.log("WebSocket connected.");
            };
    
            socket.onmessage = (event) => {
                // Hide QR Code Section
                document.getElementById("qr-container").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("qr-container").style.display = "none";
                    document.getElementById("live-screen-container").style.display = "flex";
                    document.getElementById("live-screen-container").style.opacity = "1";
                    document.getElementById("float-round-btn").style.display = "flex";
                }, 500);
    
                // Set Live Screen Image
                const blob = new Blob([event.data], { type: "image/jpeg" });
                const imageUrl = URL.createObjectURL(blob);
                const screenElement = document.getElementById("screen");
    
                // Revoke previous URL to free memory
                if (screenElement.src) {
                    URL.revokeObjectURL(screenElement.src);
                }
                screenElement.src = imageUrl;
            };
    
            socket.onclose = () => {
                console.log("WebSocket closed. Reverting to QR Code.");
                stopMirroring();
                setTimeout(startWebSocket, 3000); // Auto-reconnect after 3 seconds
            };
    
            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };
        }
    
        function stopMirroring() {
            if (socket) {
                socket.close();
            }
    
            document.getElementById("live-screen-container").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("live-screen-container").style.display = "none";
                document.getElementById("qr-container").style.display = "flex";
                document.getElementById("qr-container").style.opacity = "1";
                document.getElementById("float-round-btn").style.display = "none";
            }, 500);
        }
    


        
        function zoomIn() {
            const screen = document.getElementById("screen");
            let currentWidth = screen.clientWidth;
            screen.style.width = (currentWidth * 1.1) + "px"; // Increase width by 10%
        }
    
        function zoomOut() {
            const screen = document.getElementById("screen");
            let currentWidth = screen.clientWidth;
            screen.style.width = (currentWidth * 0.9) + "px"; // Decrease width by 10%
        }

        function toggleFullScreen() {
    let mirrorScreen = document.getElementById(".mirror-screen");

    if (!document.fullscreenElement) {
        mirrorScreen.style.width = "100vw"; // Expand to full viewport width
        mirrorScreen.style.height = "100vh"; // Expand to full viewport height

        if (mirrorScreen.requestFullscreen) {
            mirrorScreen.requestFullscreen();
        } else if (mirrorScreen.mozRequestFullScreen) {
            mirrorScreen.mozRequestFullScreen();
        } else if (mirrorScreen.webkitRequestFullscreen) {
            mirrorScreen.webkitRequestFullscreen();
        } else if (mirrorScreen.msRequestFullscreen) {
            mirrorScreen.msRequestFullscreen();
        }
    } else {
        document.exitFullscreen();
        mirrorScreen.style.width = ""; // Reset to default
        mirrorScreen.style.height = "";
    }
}




window.addEventListener("orientationchange", function () {
    if (window.orientation === 90 || window.orientation === -90) {
        document.body.style.transform = "rotate(0deg)";
        document.body.style.width = "100vw";
        document.body.style.height = "100vh";
    } else {
        document.body.style.transform = "rotate(90deg)";
        document.body.style.width = "100vh";
        document.body.style.height = "100vw";
    }
});


    
        startWebSocket();
    </script>
</body>
</html>
