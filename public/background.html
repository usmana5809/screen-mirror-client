<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0F6FF8, #004aad);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #0F6FF8;
            text-align: center;
            position: relative;
        }

          /* Header */
          #header {
            background-color: white;
            color: #004aad;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

      
        /* Animated Circles */
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 5s infinite alternate ease-in-out;
        }

        /* Left Side Circle - Positioned Properly */
        .circle.left {
            top: 50%;
            left: 5%;
            width: 100px;
            height: 100px;
            animation-delay: 1s;
        }

        /* Right Side Circle */
        .circle.right {
            bottom: 20%;
            right: 5%;
            width: 140px;
            height: 140px;
            animation-delay: 2s;
        }

        /* Another Floating Circle */
        .circle.right-small {
            top: 30%;
            right: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 3s;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
    </style>
</head>
<body>
    <div id="header">Screen Mirror: Record & Browse</div>

    <!-- Circles Positioned Properly -->
    <div class="circle left"></div>
    <div class="circle right"></div>
    <div class="circle right-small"></div>
</body>
</html>
